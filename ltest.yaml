--- # My First Playbook#

 - hosts: all
   remote_user: ansible
   become: yes
   become_method: sudo
   connection: ssh
   gather_facts: yes
   vars:
      username: myuser1
   tasks:
    - name: Install httpd on all nodes
      yum:
         name: httpd
         state: latest

    - name: Start the httpd service on all nodes
      service:
         name: httpd
         state: stopped
